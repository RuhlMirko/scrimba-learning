<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Scheme generator</title>
  </head>
  <body>
    <main>
      <h1>Color Scheme generator</h1>
      <div id="color-scheme-container">
        <input
          class="color-input"
          type="color"
          id="base-color-picker"
          value="#FF0000"
        />
        <select name="" id="scheme-selector" class="color-input">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button class="color-input">Get color Scheme</button>
      </div>
      <div id="color-scheme-display">
        <div class="color-box" style="background-color: #ff0000"></div>
        <div class="color-box" style="background-color: #ff4646"></div>
        <div class="color-box" style="background-color: #ff7f7f"></div>
        <div class="color-box" style="background-color: #ffbfbf"></div>
        <div class="color-box" style="background-color: #ffffff"></div>
      </div>
      <div id="color-scheme-hexcodes">
        <button>#FF0000</button>
        <button>#FF0000</button>
        <button>#FF0000</button>
        <button>#FF0000</button>
        <button>#FF0000</button>
      </div>
    </main>
    <footer>
      <a href="../../index.html">Go back home</a>
    </footer>
  </body>
</html>
