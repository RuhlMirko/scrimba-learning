<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again.</p>

      <input
        class="primary-input"
        type="text"
        placeholder="Password Length"
        id="passLength"
      />
      <div>
        <input type="checkbox" name="symbols" checked />
        <label for="symbols">Add Symbols</label>
      </div>

      <div>
        <input type="checkbox" name="numbers" checked />
        <label for="numbers">Add Numbers</label>
      </div>

      <button onclick="genPasswords()">Generate Password</button>

      <hr />

      <div id="generator">
        <input
          class="primary-input"
          type="text"
          placeholder="first password"
          id="pass1"
        />
        <input
          class="primary-input"
          type="text"
          placeholder="second password"
          id="pass2"
        />
      </div>
    </main>

    <footer>
      <a href="../index.html">Go back Home</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
